name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish-gh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: |
          npm i -g pnpm@9
          pnpm --version

      - name: Install deps and build
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      - name: Prepare .npmrc for GitHub Packages
        run: |
          printf "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}\n@ludum-vitae-core:registry=https://npm.pkg.github.com\n" > ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rewrite package name for GitHub Packages
        run: |
          node -e '
            const fs = require("fs");
            const pkg = JSON.parse(fs.readFileSync("package.json", "utf8"));
            pkg.name = "@ludum-vitae-core/form";
            pkg.publishConfig = { ...(pkg.publishConfig||{}), registry: "https://npm.pkg.github.com" };
            fs.writeFileSync("package.json", JSON.stringify(pkg, null, 2) + "\n");
          '
          cat package.json | sed -n '1,40p'

      - name: Publish to GitHub Packages
        run: |
          npm publish --access public --registry=https://npm.pkg.github.com
