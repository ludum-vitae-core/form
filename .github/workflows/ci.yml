name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          npm i -g pnpm@9
          pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Typecheck and build
        run: pnpm build
